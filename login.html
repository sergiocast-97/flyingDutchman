<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Flying Dutchman - Login</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/index.css">
    <script type="text/javascript" src="Dutchman%20Files/jquery-3.3.1.min.js"></script>

    <script src="Dutchman%20Files/Beverages.js"></script>
    <script src="Dutchman%20Files/DBLoaded.js"></script>
    <script src="Dutchman%20Files/loader.js"></script>
    <script src="control/login.js" id="login" type="text/javascript"></script>

</head>

<body id="background">

    <div class="panel">

        <div class="panelElement">
            <h1>Login</h1>
        </div>
        
        <div class="panelElement">
            <input name="username" type="text" placeholder="username" id="username">
        </div>

        <div class="panelElement">
            <input name="password" type="password" placeholder="password" id="password">
        </div>

        <div class="panelElement">
            <button type="submit" id="submit" onclick="login()">Login</button>
            <button onclick="window.location.href='register'">Register</button>
        </div>
    </div>

</body>
</html>
