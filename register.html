<!DOCTYPE html>
<html lang="en">
<head>

    <title class="lang" key="register"></title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/index.css">

    <!-- JQuery -->
    <script src="model/jquery-3.3.1.min.js"></script>

    <!-- Load Database -->
    <script src="model/loader.js"></script>

    <!-- Load Users -->
    <script src="model/DBLoaded.js"></script>
    <script src="control/userLoader.js"></script>

    <!-- Redirection -->
    <script src="control/redirect.js"></script>

    <!-- Language-->
    <script src="model/lang_string.js"></script>
    <script src="control/language.js"></script>

    <!-- Beverages -->
    <script src="model/Beverages.js"></script>

    <!-- Login -->
    <script src="control/login.js" id="login"></script>

</head>

<body id="background">

    <div class="floatLanguage">
        <div class="languageSelection">
            <img class="language translate" id="en" src="view/img/icons/uk.svg" alt="EN">
            <img class="language translate" id="sv" src="view/img/icons/se.svg" alt="SE">
        </div>
    </div>

    <div>
        <img src="view/img/flyingD.svg" class="logo">
    </div>

    <div class="panel">

        <div class="panelElement">
            <h1 class="lang" key="register"></h1>
        </div>
        
        <div class="panelElement">
            <input name="username" type="text" id="username" class="lang" key="username" placeholder="username">
        </div>

        <div class="panelElement">
            <input name="email" type="text" class="lang" key="email" placeholder="email">
        </div>

        <div class="panelElement">
            <input name="password" type="password" id="password" class="lang" key="password" placeholder="password">
        </div>

        <div class="panelElement">
            <button type="submit"  id="submit" onclick="register()" class="lang" key="register"></button>
        </div>

    </div>

</body>
</html>
