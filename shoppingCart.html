<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shpping Cart Page</title>
    <link rel="stylesheet" href="view/shoppingCartStyle.css">
 
</head>

<body>

<h1>Shopping Cart</h1>

<div class="shopping-cart">
  <!-- Title -->
  <div class="title">
    Shopping Cart
  </div>
 
  <!-- Product #1 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
 
    <div class="image">
      <img src="stockholm.jpg" alt="" />
    </div>
 
    <div class="description">
      <span>Product 1</span>
      <span>Description</span>
      <span>Wine</span>
    </div>
 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img src="view/img/icons/plus-square-solid.svg" alt="" />
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="view/img/icons/minus-square-solid.svg" alt="" />
      </button>
    </div>
 
    <div class="total-price">$549</div>
  </div>
 
  <!-- Product #2 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
 
    <div class="image">
      <img src="stockholm.jpg" alt=""/>
    </div>
 
    <div class="description">
      <span>Product 2</span>
      <span>Description</span>
      <span>Wine</span>
    </div>
 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
          <img src="view/img/icons/plus-square-solid.svg" alt="" />
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
          <img src="view/img/icons/minus-square-solid.svg" alt="" />
      </button>
    </div>
 
    <div class="total-price">$870</div>
  </div>
 
  <!-- Product #3 -->
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
 
    <div class="image">
      <img src="stockholm.jpg" alt="" />
    </div>
 
    <div class="description">
      <span>Product 3</span>
      <span>Description</span>
      <span>Beer</span>
    </div>
 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
          <img src="view/img/icons/plus-square-solid.svg" alt="" />
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
          <img src="view/img/icons/minus-square-solid.svg" alt="" />
      </button>
    </div>
 
    <div class="total-price">$349</div>
  </div>
</div>

   </body>
</html>
