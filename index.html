<!DOCTYPE html>
<html lang="en">
<head>
    
    <title class="lang" key="welcome"></title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/index.css">

    <!-- JQuery -->
    <script src="model/jquery-3.3.1.min.js"></script>

    <!-- Load Database -->
    <script src="model/loader.js"></script>

    <!-- Load Users -->
    <script src="model/DBLoaded.js"></script>
    <script src="control/userLoader.js"></script>

    <!-- Redirection -->
    <script src="control/redirect.js"></script>

    <!-- Language-->
    <script src="model/lang_string.js"></script>
    <script src="control/language.js"></script>

    <!-- Beverages -->
    <script src="model/Beverages.js"></script>

    <!-- Login -->
    <script src="control/login.js" id="login"></script>

</head>

<body id="background">

    <div class="floatLanguage">
        <div class="languageSelection">
            <img class="language translate" id="en" src="view/img/icons/uk.svg" alt="EN">
            <img class="language translate" id="sv" src="view/img/icons/se.svg" alt="SE">
        </div>
    </div>

    <div class="welcome">

        <div class="lang" key="welcome_text"></div>

        <div class="button-container">
            <button onclick="window.location.href='login'" class="lang" key="login"></button>
            <button onclick="window.location.href='register'" class="lang" key="register"></button>
        </div>

    </div> 

    <!---
    The html-file is just for loading the javascript files. If you go to the console under the "Inspect" of the popup menu,
    then you can enter javascript calls, to test the functions.
    -->

</body>

</html>
