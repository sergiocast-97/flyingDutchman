<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="view/registerStyle.css">
</head>
<body>
<div class="RegisterForm">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="qwerty123@gmail.com" name="email" required>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="qwery123" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw"><b>Confirm password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw" required>

    <label for="DoB"><b>Date of Birth</b></label>
    <input type="date" placeholder="DD-MM-YY" name="DoB" required>

    <button type="submit">Submit</button>
</div>
</body>
</html>
