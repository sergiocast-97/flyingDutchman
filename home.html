<!DOCTYPE html>
<html lang="en">
<head>

    <title class="lang" key="home"></title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/index.css">

    <!-- JQuery -->
    <script src="model/jquery-3.3.1.min.js"></script>

    <!-- Load Database -->
    <script src="model/loader.js"></script>

    <!-- Load Users -->
    <script src="model/DBLoaded.js"></script>
    <script src="control/userLoader.js"></script>

    <!-- Redirection -->
    <script src="control/redirect.js"></script>

    <!-- Language-->
    <script src="model/lang_string.js"></script>
    <script src="control/language.js"></script>

    <!-- Beverages -->
    <script src="model/Beverages.js"></script>

    <!-- Login -->
    <script src="control/login.js" id="login"></script>
    
</head>

<body id="background">

    <div class="homepage">

        <div class="user">
    
            <div class="userSettings">
                
                <div class="languageSelection">
                    <img class="language translate" id="en" src="view/img/icons/uk.svg" alt="EN">
                    <img class="language translate" id="sv" src="view/img/icons/se.svg" alt="SE">
                </div>
    
                <div class="settings">
                        <img src="view/img/icons/settings.svg" alt="Settings">
                    </div>
    
            </div>
    
            <div class="userInfo">
    
                <img id="userPic" src="view/img/user1.png" alt="Profile Picture">
                
                <div class="userDetails">
    
                    <div id="name">
                        <!-- Name is loaded here -->
                    </div>
    
                    <div id="balance">
                        <!-- Balance is loaded here -->
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
        <div class="access">
            <a href="menu" class="accessItem lang" key="menu"></a>
            <a href="favourites"  class="accessItem lang" key="favourites" ></a>
            <a href="tray" class="accessItem lang" key="tray" ></a>
        </div>
    </div>

</body>
</html>
