<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Flying Dutchman - Login</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/index.css">
    <script type="text/javascript" src="Dutchman%20Files/jquery-3.3.1.min.js"></script>

    <script src="Dutchman%20Files/Beverages.js"></script>
    <script src="Dutchman%20Files/DBLoaded.js"></script>
    <script src="Dutchman%20Files/loader.js"></script>
    <script type = "text/javascript" src="control/loadUserDetails.js"></script>

</head>

<body>

    <div id="userBackground"> </div>

    <div class="user">

        <div class="userSettings">
            
            <div class="languageSelection">
                <img class="language" id="EN" src="view/img/icons/uk.svg" alt="EN">
                <img class="language" id="SE" src="view/img/icons/se.svg" alt="SE">
            </div>

            <div class="settings">
                    <img src="view/img/icons/settings.svg" alt="Settings">
                </div>

        </div>

        <div class="userInfo">

            <div class="userPic">
                <img src="view/img/user1.png" alt="profile">
            </div>

            <!--div id="userPic">
                <img src="window.onload = document.getElementById('picture').innerHTML = getPicture();" alt="profile">
            </div-->
            
            <div class="userDetails">
                <div class="name">
                    <div id="firstName">
                        <script type="text/javascript">
                            window.onload = document.getElementById("firstName").innerHTML = getFirstName();
                        </script>
                    </div>
                    <div id="lastName">
                        <script type="text/javascript">
                            window.onload = document.getElementById("lastName").innerHTML = getLastName();
                        </script>
                    </div>
                </div>
                <div id="balance">
                    <script type="text/javascript">
                        window.onload = document.getElementById("balance").innerHTML = getBalance();
                    </script> Kr
                </div>
            </div>

        </div>

    </div>

    <div class="access">
        <button onclick="window.location.href='menuPage'">Menu</button>
        <button onclick="window.location.href='fav'">Favourites</button>
        <button onclick="window.location.href='tray'">Tray</button>
    </div>

</body>
</html>
