<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Flying Dutchman - Login</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/style.css">
    <script type="text/javascript" src="Dutchman%20Files/jquery-3.3.1.min.js"></script>

    <script src="Dutchman%20Files/Beverages.js"></script>
    <script src="Dutchman%20Files/DBLoaded.js"></script>
    <script src="Dutchman%20Files/loader.js"></script>
    <script type = "text/javascript" src="control/loadFirstName.js"></script>
    <script type = "text/javascript" src="control/loadLastName.js"></script>

</head>

<body>

    <div class="userBackground"> </div>

    <div class="user">

        <div class="userSettings">
            <div>
            </div>
            <div>
                LANGUAGE
            </div>
        </div>

        <div class="userInfo">

            <div class="userPic">
                <img src="view/img/user.png" alt="profile">
            </div>
            
            <div class="userDetails">
                <div id="firstName">
                    <script type="text/javascript">
                        window.onload = document.getElementById("firstName").innerHTML = getFirstName();
                    </script>
                </div>
                <div id="lastName">
                    <script type="text/javascript">
                        window.onload = document.getElementById("lastName").innerHTML = getLastName();
                    </script>
                </div>
            </div>

        </div>

    </div>

    <div class="access">
        <a class="button" href="menuPage">Menu</a>
        <a class="button" href="favourites">Favourites</a>
        <a class="button" href="tray">Tray</a>
    </div>

</body>
</html>
