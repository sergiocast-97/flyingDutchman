<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Flying Dutchman - Home</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="view/index.css">
    <script type="text/javascript" src="Dutchman%20Files/jquery-3.3.1.min.js"></script>

    <script src="Dutchman%20Files/Beverages.js"></script>
    <script src="Dutchman%20Files/DBLoaded.js"></script>
    <script src="Dutchman%20Files/loader.js"></script>
    <script src="control/userLoader.js"></script>

</head>

<body>

    <div class="homepage">

        <div id="userBackground"> </div>

        <div class="user">
    
            <div class="userSettings">
                
                <div class="languageSelection">
                    <img class="language" id="EN" src="view/img/icons/uk.svg" alt="EN">
                    <img class="language" id="SE" src="view/img/icons/se.svg" alt="SE">
                </div>
    
                <div class="settings">
                        <img src="view/img/icons/settings.svg" alt="Settings">
                    </div>
    
            </div>
    
            <div class="userInfo">
    
                <img id="userPic" src="view/img/user1.png" alt="Profile Picture">
                
                <div class="userDetails">
    
                    <div id="name">
                        <!-- Name is loaded here -->
                    </div>
    
                    <div id="balance">
                        <!-- Balance is loaded here -->
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
        <div class="access">
            <div class="accessItem">
                <a href="menuPage">Menu</a>
            </div>
            <div class="accessItem">
                <a href="fav">Favourites</a>
            </div>
            <div class="accessItem">
                <a href="tray">Tray</a>
            </div>
        </div>
    </div>

</body>
</html>
