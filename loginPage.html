<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="view/loginStyle.css">
</head>

<body>

<div class="LoginForm">
    <label for="uname"><b>Username</b></label>

</body>
</html>
